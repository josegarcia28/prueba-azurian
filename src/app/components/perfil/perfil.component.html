<div class="col-lg-12 mt-3 text-center" *ngIf="!user">
    <i class="fas fa-spinner fa-spin fa-7x"></i>
</div>
<div class="card mb-3 mt-3" style="max-width: 540px;" *ngIf="user">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="../../../assets/img/hombre-1.png" height="200" width="200">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">Perfil de Usuario</h3> 
          <h5 class="card-title">{{user.nombre+ ' ' +user.username}}</h5> 
          <p class="card-text">Edad: {{user.edad}}</p>
        </div>
      </div>
    </div>
</div>
