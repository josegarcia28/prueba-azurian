<div class="col-lg-12 mt-3">
    <h1>
        Registro de Usuario
    </h1>
    <hr>
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        El registro se ha guardado correctamente.
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        El registro no se ha guardado
    </div>
    <form class="col-md-5 ml-0 pl-0 mb-3" #registroForm="ngForm" (ngSubmit)=onSubmit(registroForm) >
        <div class="form-group">
            <label for="nombre">Nombre: </label>
            <input class="form-control" type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-ZÀ-ÿ ]+">
        </div>
        <small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block">
            El nombre no es valido
        </small>
        <div class="form-group">
            <label for="edad">Edad: </label>
            <input class="form-control" type="number" name="edad" #edad="ngModel" [(ngModel)]="user.edad" required >
        </div>
        <small *ngIf="!edad.valid && edad.touched" class="invalid-feedback d-block">
            La edad no es valido
        </small>
        <div class="form-group">
            <label for="username">Username: </label>
            <input class="form-control" type="username" name="username" #username="ngModel" [(ngModel)]="user.username" required >
        </div>
        <small *ngIf="!username.valid && username.touched" class="invalid-feedback d-block">
            El username no es valido
        </small>
        <input type="submit" value="{{cambio}}" class="btn btn-success" [disabled]="registroForm.invalid">
    </form>
</div>
<hr>
<app-listar [modo]="true" (edit)="loadEdit( $event )"></app-listar>
